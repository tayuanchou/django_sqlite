{% extends "book_outlet/base.html" %} 
{% block title %}Book Outlet{% endblock %}
{% block content %}
<h1>Book Outlet</h1>
<ul>
  {% for book in books %}
    <li> <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> by {{ book.author }}, Rating: {{ book.rating }} </li>
  {% endfor%}
</ul>
{% endblock %}
